<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Fontfaces CSS-->
    <link href="../template/css/font-face.css" rel="stylesheet" media="all">
    <link href="../template/vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="../template/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="../template/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- JQUERY -->
    <link href="../template/css/jquery-ui.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="../template/vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="../template/vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="../template/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="../template/vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="../template/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="../template/vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="../template/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../template/vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">

    <!-- FullCalendar -->
    <link href="../template/vendor/fullcalendar-3.10.0/fullcalendar.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../template/css/theme.css" rel="stylesheet" media="all">
    <link href="../template/css/custom-made.css" rel="stylesheet" media="all">

    <!-- Title Page-->
    <title>Employee Leave Credits - Block Area</title>
</head>
<body class="animsition">
    <div class="page-wrapper">
        <!-- HEADER MOBILE-->
        <header id="menuTopBarContent" class="header-mobile d-block d-lg-none"></header>
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->
        <aside id="menuSideBarContent" class="menu-sidebar d-none d-lg-block"></aside>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <header id="headerDesktopContent" class="header-desktop"></header>
            <!-- END HEADER DESKTOP-->

            <!-- MAIN CONTENT-->
            <div class="main-content">
              <div class="section__content section__content--p30">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="card">
                        <div class="card-header">
                          <strong class="card-title">Block Date
                              <small>
                                  <span class="badge badge-danger float-right mt-1" style="font-size: 100%;"></span>
                              </small>
                          </strong>
                        </div>
                        <div class="card-body">
                          <div class="row m-t-30">
                            <div class="col-lg-12">
                            <!-- MONITOR -->
                            <div class="table-data__tool">
                                <div class="col-md-6">
                                    <div class="row form-group">
                                        <div class="col col-md-10">
                                            <div class="input-group">
                                                <input class="form-control" id="searchname" name="search" type="text" autocomplete="off" placeholder="search" required=""> 
                                                <div class="input-group-addon" style="background-color:#007bff; color: white;cursor: pointer;" id="btnSearch">
                                                   <i class="fa fa-search"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="table-data__tool-right">
                                    <button id="add" type="button" class="au-btn au-btn-icon au-btn--green au-btn--small" data-toggle="modal" data-target="#largeModal" onclick="addData()">
                                        <i class="zmdi zmdi-plus"></i>Add</button>
                                </div>
                            </div>
                            <div class="table-responsive table--no-card m-b-30">
                                <table id="bundle_table" class="table table-borderless table-striped table-earning">
                                    <thead>
                                        <tr>
                                            <th>Description</th>
                                            <th>Bundle cost</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                         </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
             <!-- ADD -->
            <div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="largeModalLabel" aria-hidden="true" >
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="largeModalLabel">Add Block Date</h5>
                            <div class="div-loader"></div>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="bundle_form" action="" method="post" novalidate="novalidate">
                                <input type="hidden" id="bundle_id" name="bundle_id" value="0"/>
                                <div id="message-div" class="form-group">
                                    <div id="message-form"></div>
                                    <hr>
                                </div>
                                <div class="row form-group">
                                    <div class="col-md-3">
                                        <label for="" class="form-control-label underline">Description </label>
                                    </div>
                                    <div class="col-md-9">
                                        <input type="text" id="bundle_description" autocomplete="off" name="bundle_description" placeholder="description" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12" id="bundleSelect">
                                        <div id="card-contribute" class="card">
                                            <h5 class="card-header" id="card_label">
                                                <input id="CalendarCheked" type="checkbox"></input>&nbsp;<label for="CalendarCheked">Calendar</label>
                                            </h5>
                                            <div class="card-body">
                                                <div id="from-to-div" class="row form-group">
                                                    <div class="col col-sm-1">
                                                        <label class=" form-control-label">From</label>
                                                    </div>
                                                    <div class="col col-md-4">
                                                        <input type="number" id="input-normal" name="input-normal" placeholder="" class="form-control" min="1" max="31">
                                                    </div>
                                                    <div class="col col-sm-1">
                                                        <label class=" form-control-label">To</label>
                                                    </div>
                                                    <div class="col col-md-4">
                                                        <input type="number" id="input-normal" name="input-normal" placeholder="" class="form-control" min="1" max="31">
                                                    </div>
                                                </div>
                                                <div id="calendar-div" class="row form-group" style="display: none;">
                                                    <div id="calendar"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnCancel">Cancel</button>
                            <button type="button" class="btn btn-success" id="btnSave">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Common Pages JS -->
    <script src="js/common-pages.js"></script>
    <!-- Jquery JS-->
    <script src="../template/vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="../template/vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="../template/vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Vendor JS       -->
    <script src="../template/vendor/slick/slick.min.js">
    </script>
    <script src="../template/vendor/wow/wow.min.js"></script>
    <script src="../template/vendor/animsition/animsition.min.js"></script>
    <script src="../template/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
    </script>
    <script src="../template/vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="../template/vendor/counter-up/jquery.counterup.min.js">
    </script>
    <script src="../template/vendor/circle-progress/circle-progress.min.js"></script>
    <script src="../template/vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="../template/vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="../template/vendor/select2/select2.min.js"></script>

    <script src="../template/vendor/fullcalendar-3.10.0/lib/moment.min.js"></script>
    <script src="../template/vendor/fullcalendar-3.10.0/fullcalendar.js"></script>

    <!-- Main JS-->
    <script src="../template/js/main.js"></script>

    <!-- JQUERY JS -->
    <script src="../template/js/jquery-ui.js"></script>
    <script src="../template/js/jquery.ui.autocomplete.scroll.min.js"></script>


    <!-- EXTENSION JS -->
    <script src="js/block-dates-calendar.js"></script>
    <script src="js/block-dates.js"></script>
    
</body>

</html>
<!-- end document-->
