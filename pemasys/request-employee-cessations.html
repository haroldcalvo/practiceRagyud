					<div class="section__content section__content--p30">
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-12">
									<div class="card">
										<div class="card-header">
											<strong class="card-title">Employee Cessation Request <small>
													<span class="badge badge-danger float-right mt-1" style="font-size: 100%;"></span>
												</small>
											</strong>
										</div>
										<div class="card-body">
											<div class="row m-t-30">
												<div class="col-lg-12">
													<!-- MONITOR -->
													<div class="table-data__tool">
														<div class="col-md-6">
															<div class="row form-group">
																<div class="col col-md-10">
																	<div class="input-group">
																		<input class="form-control" id="employee-cessation-search-input" name="search" type="search" autocomplete="off" placeholder="search employee name" required="">
																		<div class="input-group-addon" style="background-color:#007bff; color: white;cursor: pointer;" id="btnSearch">
																			<i class="fa fa-search"></i>
																		</div>
																	</div>
																</div>
															</div>
														</div>
														<div class="table-data__tool-right">
															<button id="employee-cessation-add-btn" type="button" class="au-btn au-btn-icon au-btn--green au-btn--small" data-toggle="modal" onclick="openCessationModal(0, 'Add');">
																<i class="zmdi zmdi-plus"></i>Add </button>
														</div>
													</div>
													<div>
														<div class="card">
															<div class="card-body">
																<div class="custom-tab">
																	<nav>
																		<div class="nav nav-tabs table-load-approving" id="nav-tab" role="tablist">
																			<a class="nav-item nav-link active" id="custom-nav-request-tab" data-toggle="tab" href="#forRequest" role="tab" aria-controls="custom-nav-home" aria-selected="true">Requested Employee Cessations</a>
																			<a class="nav-item nav-link" id="custom-nav-approved-tab" data-toggle="tab" href="#forApprove" role="tab" aria-controls="custom-nav-profile" aria-selected="false">Approved Employee Cessations</a>
																		</div>
																	</nav>
																	<div class="tab-content pl-3 pt-2" id="nav-tabContent">
																		<div class="tab-pane fade show active" id="forRequest" role="tabpanel" aria-labelledby="custom-nav-request-tab">
																			<div class="table-responsive table--no-card m-b-30">
																				<table id="employee-cessation-request-table" class="table table-borderless table-striped table-earning">
																					<thead>
																						<tr>
																							<th>Employee Name</th>
																							<th>Submission Date</th>
																							<th>Action</th>
																						</tr>
																					</thead>
																					<tbody>
																						<tr class="not-count">
																							<td class='border text-center px-0' colspan='100%'>Please enter the neccessary inputs to view result.</td>
																						</tr>
																					</tbody>
																				</table>
																			</div>
																		</div>

																				<table id="employee-cessation-approved-table" class="table table-borderless table-striped table-earning">
																					<thead>
																						<tr>
																							<th>Employee Name</th>
																							<th>Submission Date</th>

																						</tr>
																					</thead>
																					<tbody>

																						</tr>
																					</tbody>
																				</table>
																			</div>
																		</div>
																	</div>
																</div>
															</div>
														</div>
													</div>

											</div>
										</div>
									</div>

				<!-- ADD -->
				<div class="modal fade child-modal" id="employeeCessationModal" tabindex="-1" role="dialog" aria-labelledby="largeModalLabel" aria-hidden="true" data-backdrop="static">
					<div class="modal-dialog modal-lg" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5><span class="employee-cessation-process">Add</span> Employee Cessation Request</h5>
                                <div class="div-loader"></div>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal();">
									<span aria-hidden="true">Ã—</span>
								</button>
							</div>
							<div class="modal-body">
                                <div id="message-div" class="form-group">
                                    <div id="message-form"></div>
                                    <hr>
                                </div>
                                <form id="employee-cessation-form">
									<input type="hidden" id="employee-cessation-entry-id">
									<div class="row">
										<div class="col-12">
											<div id="card-contribute" class="card">
												<div class="card-header" class="card">
													<div class="image img-120" title="Click here to view image" style="cursor:pointer;">
														<img src="/home/developer/Desktop/CIF/work-project-2/template/images/icon/profile.png" style="border: 1px solid rgb(93, 93, 93);width: 1.2in; height: 1.2in;" alt="Image Not Found" id="employee-cessation-employee-image" onclick="viewImage();">
													</div>
												</div>
												<div class="card-body">
													<div class="row form-group">
														<div class="col-md-3">
															<label for="employee-cessation-employee" class="form-control-label">Employee:</label>
														</div>
														<div class="col-md-9">
															<input type="text" autocomplete="off" name="text-input" placeholder="Select Employee..." class="employee-cessation-employee form-control autoCaps accessory-inputs validate" data-query="getEmployeeWithId" data-function="populateEmployeeInfoForIdentification">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-3">
															<label for="employee-cessation-employee-department" class="form-control-label">Department:</label>
														</div>
														<div class="col-md-9">
															<input type="text" autocomplete="off" id="employee-cessation-employee-department" name="text-input" placeholder="Employee Department..." class="form-control autoCaps" readonly>
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-3">
															<label for="employee-cessation-employee-position" class="form-control-label">Position:</label>
														</div>
														<div class="col-md-9">
															<input type="text" autocomplete="off" id="employee-cessation-employee-position" name="text-input" placeholder="Employee Position..." class="form-control autoCaps" readonly>
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-3">
															<label for="employee-cessation-status" class="form-control-label">Status:</label>
														</div>
														<div class="col-md-9">
															<input type="text" autocomplete="off" name="text-input" placeholder="Select status..." class="employee-cessation-status cessations form-control autoCaps accessory-inputs validate" data-query="getEmploymentStatus">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-3">
															<label for="employee-cessation-submission-date" class="form-control-label">Submission Date:</label>
														</div>
														<div class="col-md-9">
															<input type="date" id="employee-cessation-submission-date" autocomplete="off" name="text-input" placeholder="Submission Date..." class="form-control validate">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-3">
															<label for="employee-cessation-reason" class="form-control-label">Reason:</label>
														</div>
														<div class="col-lg-9">
															<textarea rows="4" cols="50" name="text-input" id="employee-cessation-reason" form="usrform" placeholder="Reason Why..." class="form-control validate" style="border-color: #CED4DA; resize: none;"></textarea>
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-3">
															<label for="employee-cessation-effective-date" class="form-control-label">Effective Date:</label>
														</div>
														<div class="col-md-9">
															<input type="date" id="employee-cessation-effective-date" autocomplete="off" name="text-input" placeholder="Effective Date..." class="form-control">
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
                                </form>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancel-btn">Cancel</button>
									<button type="button" class="btn btn-success" id="employee-cessation-save-btn" data-toggle="modal">Save</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal fade child-modal" id="viewImageModal" tabindex="-1" role="dialog" aria-labelledby="largeModalLabel" aria-hidden="true" data-backdrop="static">

								<button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeImageModal();" style="color: white;">
									<span aria-hidden="true">Ã—</span>
								</button>
							</div>
							<div class="col-12" style="text-align: center;">
								<img id="employee-cessation-view-employee-image" src="" style="border: 1px solid rgb(93, 93, 93); width: 5in; height: 5in;" alt="Image Not Found">
							</div>
						</div>
					</div>
