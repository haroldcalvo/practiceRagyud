    <meta charset="UTF-8">

    <link href="../template/vendor/slick/slick.css" rel="stylesheet" media="all">

    <link href="../template/css/theme.css" rel="stylesheet" media="all">
    <link href="../template/css/custom-made.css" rel="stylesheet" media="all">

    <!-- Title Page-->
    <title>Request Employee Rate</title>
</head>

<body class="animsition">
    <div class="page-wrapper">
        <!-- HEADER MOBILE-->
        <header id="menuTopBarContent" class="header-mobile d-block d-lg-none"></header>
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->
        <aside id="menuSideBarContent" class="menu-sidebar d-none d-lg-block"></aside>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <header id="headerDesktopContent" class="header-desktop"></header>
            <!-- END HEADER DESKTOP-->

             <!-- MAIN CONTENT-->
            <div class="main-content">
              <div class="section__content section__content--p30">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="card">
                        <div class="card-header">
                          <strong class="card-title">Request Employee Rate
                              <small>
                                  <span class="badge badge-danger float-right mt-1" style="font-size: 100%;"></span>
                              </small>
                          </strong>
                        </div>
                        <div class="card-body">
                          <div class="row m-t-30">
                            <div class="col-lg-12">
                            <!-- MONITOR -->
                            <div class="table-data__tool">
                                        <div class="col-md-6">
                                          <div class="row form-group">
                                              <div class="col col-md-10">
                                                  <div class="input-group">
                                                      <input class="form-control" id="searchname" name="search" type="text" autocomplete="off" placeholder="Search..." required=""> 
                                                      <div class="input-group-addon" style="background-color:#007bff; color: white;cursor: pointer;" id="btnSearch">
                                                        <i class="fa fa-search"></i>
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>
                                        </div>
                                        <div class="table-data__tool-right">
                                            <button id="add" type="button" class="au-btn au-btn-icon au-btn--green au-btn--small" data-toggle="modal" data-target="#largeModal" onclick="addData()">
                                                <i class="zmdi zmdi-plus"></i>Add</button>
                                        </div>
                                    </div>
                                    <div>
                                      <div class="card">
                                        <div class="card-body">
                                          <div class="custom-tab">
                                            <nav>
                                              <div class="nav nav-tabs table-load-approving" id="nav-tab" role="tablist">
                                                <a class="nav-item nav-link active" id="custom-nav-home-tab" data-toggle="tab" href="#forRequest" role="tab" aria-controls="custom-nav-home"
                                                 aria-selected="true">Employee Rate Request</a>
                                                <a class="nav-item nav-link" id="custom-nav-profile-tab" data-toggle="tab" href="#forApprove" role="tab" aria-controls="custom-nav-profile"
                                                 aria-selected="false">Employee Rate Approved</a>
                                              </div>
                                            </nav>
                                            <div class="tab-content pl-3 pt-2" id="nav-tabContent">
                                              <div class="tab-pane fade show active" id="forRequest" role="tabpanel" aria-labelledby="custom-nav-home-tab">
                                                <div class="table-responsive table--no-card m-b-30">
                                                    <table id="req_employee_rate_table" class="table table-borderless table-striped table-earning">
                                                        <thead>
                                                          <tr>
                                                            <th>Employee</th>
                                                            <th>Daily Rate</th>
                                                            <th>Action</th>
                                                          </tr>
                                                        </thead>
                                                        <tbody> </tbody>
                                                    </table>
                                                </div>
                                              </div>
                                              <div class="tab-pane fade table-load-approving" id="forApprove" role="tabpanel" aria-labelledby="custom-nav-profile-tab">
                                                <div class="table-responsive table--no-card m-b-30">
                                                    <table id="appr_employee_rate_table" class="table table-borderless table-striped table-earning">
                                                        <thead>
                                                          <tr>
                                                            <th>Employee</th>
                                                            <th>Daily Rate</th>
                                                            <th>Action</th>
                                                          </tr>
                                                        </thead>
                                                        <tbody></tbody>
                                                    </table>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- ADD SCHEDULE TEMPLATE MODAL-->
            <div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="largeModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="largeModalLabel">Add Request</h5>
                    <div class="div-loader"></div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      <form id="employee_rate_form" action="" method="post" novalidate="novalidate">
                        <div id="message-div" class="form-group">
                            <div id="message-form"></div>
                            <hr>
                        </div>
                        <input type="hidden" name="request_id" id="emp_request_id" value="0">
                        <div class="row form-group">
                            <div class="col-md-3">
                                <label for="bank_id" class="form-control-label underline">Employee:</label>
                            </div>
                            <div class="col-md-9">
                                <input type="hidden" name="employee_id" id="employee_id" value="0">
                                <input type="hidden" id="employee_id_append" value="0">
                                <input type="text" id="employee_description" placeholder="select employee" required autocomplete="off" placeholder="" class="form-control autoCaps">
                            </div>
                        </div>
                        <div class="row form-group">
                          <div class="col-md-3">
                              <label for="bank_id" class="form-control-label underline">Daily Rate:</label>
                          </div>
                          <div class="col-md-9">
                              <input type="text" id="daily_rate" required autocomplete="off" placeholder="0.00" name="daily_rate" placeholder="" class="form-control autoCaps number-format-decimal">
                              <div id="amt_validate_div"></div>
                            </div>
                        </div>
                        <div class="row form-group">
                          <div class="col-md-12">
                              <label class="label-with-checkbox">
                                  <input type="checkbox" id="daily_paid" name="active-contract"> Daily Paid
                              </label>  &nbsp;&nbsp;&nbsp;
                              <label class="label-with-checkbox">
                                  <input type="checkbox" id="entitled_overtime" name="automatic-renewal"> Entitled Overtime
                              </label>&nbsp;&nbsp;&nbsp;
                              <label class="label-with-checkbox">
                                  <input type="checkbox" id="entitled_holiday" name="monthly-billing-day"> Entitled Holiday
                              </label>
                          </div>
                        </div>
                        <div class="row form-group">
                          <div class="col-md-3">
                              <label for="bank_id" class="form-control-label underline">Personal Exemption:</label>
                          </div>
                          <div class="col-md-9">
                              <input type="text" id="personal_exemption" placeholder="0.00" required autocomplete="off" name="personal_exemption" placeholder="" class="form-control exemptions autoCaps number-format-decimal">
                          </div>
                        </div>
                        <div class="row form-group">
                          <div class="col-md-3">
                              <label for="bank_id" class="form-control-label underline">Dependents Exemption:</label>
                          </div>
                          <div class="col-md-9">
                              <input type="text" id="dependents_exemption" placeholder="0.00" required autocomplete="off" name="dependents_exemption" placeholder="" class="form-control exemptions autoCaps number-format-decimal">
                          </div>
                        </div>
                        <div class="row form-group">
                          <div class="col-md-3">
                              <label for="bank_id" class="form-control-label underline">Total Exemption:</label>
                          </div>
                          <div class="col-md-9">
                              <input type="text" id="total_exemptions" placeholder="0.00" required autocomplete="off" name="total_exemptions" placeholder="0.00" readonly class="form-control autoCaps number-format-decimal">
                          </div>
                        </div>
                      </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btnCancel" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="btnSave">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- Common Pages JS -->
    <script src="js/common-pages.js"></script>
    <!-- Jquery JS-->
    <script src="../template/vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="../template/vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="../template/vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Vendor JS       -->
    <script src="../template/vendor/slick/slick.min.js">
    </script>
    <script src="../template/vendor/wow/wow.min.js"></script>
    <script src="../template/vendor/animsition/animsition.min.js"></script>
    <script src="../template/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
    </script>
    <script src="../template/vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="../template/vendor/counter-up/jquery.counterup.min.js">
    </script>
    <script src="../template/vendor/circle-progress/circle-progress.min.js"></script>
    <script src="../template/vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="../template/vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="../template/vendor/select2/select2.min.js"></script>

    <!-- Main JS-->
    <script src="../template/js/main.js"></script>

    <!-- JQUERY JS -->
    <script src="../template/js/jquery-ui.js"></script>
    <script src="../template/js/jquery.ui.autocomplete.scroll.min.js"></script>

    <!-- Execute Service JS -->
    <script src="../template/js/execute-service.js"></script>
    <script src="js/functionalities.js"></script>
    <script src="../template/js/common-js.js"></script>

    <!-- Extension JS -->
    <script src="js/employee_rate_js.js"></script>
    <script src="js/post_employee_rate.js"></script>

</body>

</html>
