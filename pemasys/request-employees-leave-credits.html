    <!-- Title Page-->
    <title>Request Employee Leave Credit</title>

</head>
<body class="animsition">
    <div class="page-wrapper">
        <!-- HEADER MOBILE-->
        <header id="menuTopBarContent" class="header-mobile d-block d-lg-none"></header>
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->
        <aside id="menuSideBarContent" class="menu-sidebar d-none d-lg-block"></aside>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <header id="headerDesktopContent" class="header-desktop"></header>
            <!-- END HEADER DESKTOP-->

            <!-- MAIN CONTENT-->
            <div class="main-content">
              <div class="section__content section__content--p30">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="card">
                        <div class="card-header">
                          <strong class="card-title">Request Employee Leave Credit<small>
                            <span class="badge badge-danger float-right mt-1" style="font-size: 100%;"></span>
                            </small>
                          </strong>
                        </div>
                        <div class="card-body">
                          <div class="row m-t-30">
                            <div class="col-lg-12">
                            <!-- MONITOR -->
                            <div class="table-data__tool">
                              <div class="col-md-6">
                                <div class="row form-group">
                                    <div class="col col-md-10">
                                        <div class="input-group">
                                            <input class="form-control" id="searchname" name="search" type="text" autocomplete="off" placeholder="search" required=""> 
                                            <div class="input-group-addon" style="background-color:#007bff; color: white;cursor: pointer;" id="btnSearch">
                                               <i class="fa fa-search"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                              </div>
                              <div class="table-data__tool-right">
                                <button id="addpersoncustomer" type="button" class="au-btn au-btn-icon au-btn--green au-btn--small" data-toggle="modal" data-target="#largeModal" onclick="addData()">
                                <i class="zmdi zmdi-plus"></i>Add</button>
                              </div>
                            </div>
                              <div class="card">
                                <div class="card-body">
                                    <div class="custom-tab">
                                        <nav>
                                            <div class="nav nav-tabs table-load-approving" id="nav-tab" role="tablist">
                                                <a class="nav-item nav-link active" id="custom-nav-request-tab" data-toggle="tab" href="#forRequest" role="tab" aria-controls="custom-nav-home" aria-selected="true">Requested Employee Leave Credit</a>
                                                <a class="nav-item nav-link" id="custom-nav-approved-tab" data-toggle="tab" href="#forApprove" role="tab" aria-controls="custom-nav-profile" aria-selected="false">Approved Employee Leave Credit</a>
                                            </div>
                                        </nav>
                                        <div class="tab-content pl-3 pt-2" id="nav-tabContent">
                                            <div class="tab-pane fade show active" id="forRequest" role="tabpanel" aria-labelledby="custom-nav-request-tab">
                                                <div class="table-responsive table--no-card m-b-30">
                                                    <table id="request_employee_leave_credit_table" class="table table-borderless table-striped table-earning">
                                                        <thead>
                                                          <tr>
                                                            <th>Employee</th>
                                                            <th>Leave Description</th>
                                                            <th>Status</th>
                                                            <th>Action</th>
                                                          </tr>
                                                        </thead>
                                                        <tbody></tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="tab-pane fade table-load-approving" id="forApprove" role="tabpanel" aria-labelledby="custom-nav-approved-tab">
                                                <div class="table-responsive table--no-card m-b-30">
                                                    <table id="approve_employee_leave_credit_table" class="table table-borderless table-striped table-earning">
                                                        <thead>
                                                          <tr>
                                                            <th>Employee</th>
                                                            <th>Leave Description</th>
                                                            <th>Status</th>
                                                            <th>Action</th>
                                                          </tr>
                                                        </thead>
                                                        <tbody></tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- ADD -->
            <div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="largeModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="largeModalLabel">Add Request Employee Leave Credit</h5>
                    <div class="div-loader"></div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="request_leave_credits_form" onkeypress="return noenter()" action="" method="post" novalidate="novalidate">
                      <input type="hidden" id="request_id" name="request_id" value="0" />
                      <div id="message-div" class="form-group">
                        <div id="message-form"></div>
                        <hr>
                      </div>
                      <input type="hidden" name="" id="entry_id" value="0">
                      <div class="row form-group">
                        <div class="col-md-3">
                          <label class="form-control-label underline">Employee Name </label>
                        </div>
                        <div class="col-md-9">
                          <input type="hidden" id="employee_id" name="employee_id" value="0"/>
                          <input type="hidden" id="emp_type" value="0"/>
                          <input type="hidden" id="years_service" value="0"/>
                          <input type="search" id="employee_description" required autocomplete="off" placeholder="employee name" class="form-control leave_creds">
                        </div>
                      </div>
                      <div class="row form-group">
                        <div class="col-md-3">
                          <label class="form-control-label underline">Leave Definition </label>
                        </div>
                        <div class="col-md-9">
                          <input type="hidden" id="leave_id" name="leave_id" value="0" />
                          <input type="search" id="leave_description" required autocomplete="off" placeholder="leave definition" class="form-control  ">
                        </div>
                      </div>
                      <div class="row form-group">
                        <div class="col-md-3">
                          <label class="form-control-label underline">Leave Credit In Hours </label>
                        </div>
                        <div class="col-md-9">
                          <input type="number" id="leave_credits_in_hours" required autocomplete="off" name="leave_credits_in_hours" placeholder="leave credit in hours" class="form-control  ">
                        </div>
                      </div>
                    </form>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" id="btnCancel" data-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-success" id="btnSave">Save</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
    <!-- Common Pages JS -->
    <script src="../template/js/common-pages.js"></script>
    <!-- Jquery JS-->
    <script src="../template/vendor/jquery-3.2.1.min.js"></script>

    </script>

    </script>
    <script src="../template/vendor/circle-progress/circle-progress.min.js"></script>
    <script src="../template/vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="../template/vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="../template/vendor/select2/select2.min.js"></script>

    <!-- Main JS-->
    <script src="../template/js/main.js"></script>

    <!-- JQUERY JS -->
    <script src="../template/js/jquery-ui.js"></script>
    <script src="../template/js/jquery.ui.autocomplete.scroll.min.js"></script>

    <!-- Execute Service JS -->
    <script src="../template/js/execute-service.js"></script>
    <script src="../template/js/common-js.js"></script>

    <!-- Extension JS -->
    <script src="js/request_emp_leave_credits.js"></script>
    <script src="js/post_emp_leave_credits.js"></script>
</body>

</html>
