<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Fontfaces CSS-->
    <link href="../template/css/font-face.css" rel="stylesheet" media="all">
    <link href="../template/vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="../template/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="../template/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- JQUERY -->
    <link href="../template/css/jquery-ui.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="../template/vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="../template/vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="../template/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="../template/vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="../template/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="../template/vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="../template/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../template/vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../template/css/theme.css" rel="stylesheet" media="all">
    <link href="../template/css/custom-made.css" rel="stylesheet" media="all">

    <!-- Title Page-->
    <title>Setting - Schedule Template</title>
</head>

<body class="animsition">
    <div class="page-wrapper">
        <!-- HEADER MOBILE-->
        <header id="menuTopBarContent" class="header-mobile d-block d-lg-none"></header>
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->
        <aside id="menuSideBarContent" class="menu-sidebar d-none d-lg-block"></aside>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <header id="headerDesktopContent" class="header-desktop"></header>
            <!-- END HEADER DESKTOP-->

             <!-- MAIN CONTENT-->
            <div class="main-content">
              <div class="section__content section__content--p30">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="card">
                        <div class="card-header">
                          <strong class="card-title">Setting - Schedule Template
                              <small>
                                  <span class="badge badge-danger float-right mt-1" style="font-size: 100%;"></span>
                              </small>
                          </strong>
                        </div>
                        <div class="card-body">
                          <div class="row m-t-30">
                            <div class="col-lg-12">
                            <!-- MONITOR -->
                            <div class="table-data__tool">
                                        <div class="col-md-6">
                                            <div class="row form-group">
                                                <div class="col col-md-10">
                                                    <div class="input-group">
                                                        <input class="form-control autoCaps" id="searchname" name="search" type="search" autocomplete="off" placeholder="search description" required=""> 
                                                        <div class="input-group-addon" style="background-color:#007bff; color: white;cursor: pointer;" id="btnSearch">
                                                           <i class="fa fa-search"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="table-data__tool-right">
                                            <button id="add" type="button" class="au-btn au-btn-icon au-btn--green au-btn--small" data-toggle="modal" data-target="#largeModal">
                                                <i class="zmdi zmdi-plus"></i>Add</button>
                                        </div>
                                    </div>
                                    <div class="table-responsive table--no-card m-b-30">
                                        <table id="schedule-template" class="table table-borderless table-striped table-earning">
                                            <thead>
                                                <tr>
                                                  <th>Description</th>
                                                  <th>Break Allowance</th>
                                                  <th>Minimum Overtime</th>
                                                  <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody> </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- ADD SCHEDULE TEMPLATE MODAL-->
            <div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="largeModalLabel" aria-hidden="true" data-backdrop="static">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="largeModalLabel"></h5>
                    <div class="div-loader"></div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="myForm" action="" method="post" novalidate="novalidate">
                        <div id="message-div" class="form-group">
                            <div id="message-form"></div>
                            <hr>
                        </div>
                        <input type="hidden" name="" id="entry_id" value="0">
                        <div class="form-group">
                            <label class="control-label mb-1" for="email-address">Description :</label>
                            <input name="" autocomplete="off" id="description" type="text" class="form-control autoCaps" aria-required="true" aria-invalid="false" placeholder="Description">
                        </div>
                        <div class="form-group">
                            <label  class="control-label mb-1">Break Allowance:</label>
                            <input id="breakAllowance" type="number" class="form-control autoCaps" aria-required="true" aria-invalid="false" autocomplete="off"  placeholder="Break Allowance">
                        </div>
                        <div class="form-group">
                            <label  class="control-label mb-1">Minimum minutes intended Overtime :</label>
                            <input id="minimumOvertime" type="number" class="form-control autoCaps" aria-required="true" aria-invalid="false" autocomplete="off"  placeholder="Minimum Minutes">
                        </div>
                     </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btnCancel" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="btnSave">Save</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- END SCHEDULE TEMPLATE MODAL-->
            <!-- ADD  WORK SCHEDULE TEMPLATE MODAL-->
            <div class="modal fade" id="largeModalWork" tabindex="-1" role="dialog" aria-labelledby="largeModalLabelWork" aria-hidden="true" data-backdrop="static">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="largeModalLabelWork"></h5>
                    <div class="div-loader"></div>
                    <button type="button" class="closeWork" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="myFormWork" action="" method="post" novalidate="novalidate">
                        <div id="message-div" class="form-group">
                            <div id="message-form-work"></div>
                            <hr>
                        </div>
                         <input type="hidden" name="" id="entry-date">
                         <input type="hidden" name="" id="entry_id" value="0">
                         <input type="hidden" name="" id="schedule-template-id" value="0">
                         <div class="row form-group">
                            <div class="col-3"></div>
                            <div class="col-3"> <label class="control-label mb-1" >Time In :</label></div>
                            <div class="col-3"> <label class="control-label mb-1" >Time Out :</label></div>
                        </div>
                        <div class="row form-group">
                            <div class="col-3">
                                <div class="form-group float-right">
                                    <label for="sundayBox">&nbsp;Sunday</label>
                                    <input class="days" name="1" type="hidden">
                                    <input name="checkbox" type="checkbox" class="schedule-day" data-day="1" id="sundayBox" >
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <input type="time" class="form-control sundayIn schedule-time sundayTime time-in" name="sundayIn" aria-required="true" aria-invalid="false"/>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                     <input type="time" class="form-control sundayOut schedule-time sundayTime time-out" name="sundayOut" aria-required="true" aria-invalid="false"/>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-3">
                                <div class="form-group float-right">
                                    <label for="">&nbsp;Monday</label>
                                    <input class="days" name="2" type="hidden">
                                    <input name="checkbox" type="checkbox" class="schedule-day" data-day="2" id="mondayBox" >
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <input type="time" class="form-control mondayIn schedule-time mondayTime time-in" name="mondayIn" aria-required="true" aria-invalid="false"/>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <input type="time" class="form-control mondayOut schedule-time mondayTime time-out" name="mondayOut" aria-required="true" aria-invalid="false"/>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-3">
                                <div class="form-group float-right">
                                    <label for="">&nbsp;Tuesday</label>
                                    <input class="days" name="3" type="hidden">
                                    <input name="" type="checkbox" class="schedule-day" data-day="3" id="tuesdayBox" >
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <input type="time" class="form-control tuesdayIn tuesdayTime schedule-time time-in" name="tuesdayIn" aria-required="true" aria-invalid="false"/>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <input type="time" class="form-control tuesdayOut tuesdayTime schedule-time time-out" name="tuesdayOut" aria-required="true" aria-invalid="false"/>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-3">
                                <div class="form-group float-right">
                                    <label for="">&nbsp;Wednesday</label>
                                    <input class="days" name="4" type="hidden">
                                    <input name="" type="checkbox" class="schedule-day" data-day="4" id="wednesdayBox" >
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <input type="time" class="form-control wednesdayIn wednesdayTime schedule-time time-in" name="wednesdayIn" aria-required="true" aria-invalid="false"/>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <input type="time" class="form-control wednesdayOut wednesdayTime schedule-time time-out" name="wednesdayOut" aria-required="true" aria-invalid="false"/>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-3">
                                <div class="form-group float-right">
                                    <label for="">&nbsp;Thursday</label>
                                    <input class="days" name="5" type="hidden">
                                    <input name="" type="checkbox" class="schedule-day" data-day="5" id="thursdayBox" >
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <input type="time" class="form-control thursdayIn thursdayTime schedule-time time-in" name="thursdayIn" aria-required="true" aria-invalid="false"/>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <input type="time" class="form-control thursdayOut thursdayTime schedule-time time-out" name="thursdayOut" aria-required="true" aria-invalid="false"/>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-3">
                                <div class="form-group float-right">
                                    <label for="">&nbsp;Friday</label>
                                    <input class="days" name="6" type="hidden">
                                    <input name="" type="checkbox" class="schedule-day" data-day="6" id="fridayBox" >
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <input type="time" class="form-control fridayIn fridayTime schedule-time time-in" name="fridayIn" aria-required="true" aria-invalid="false"/>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <input type="time" class="form-control fridayOut fridayTime schedule-time time-out" name="fridayOut" aria-required="true" aria-invalid="false"/>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-3">
                                <div class="form-group float-right">
                                    <label for="">&nbsp;Saturday</label>
                                    <input class="days" name="7" type="hidden">
                                    <input name="" type="checkbox" class="schedule-day" data-day="7" id="saturdayBox" >
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <input type="time" class="form-control saturdayIn saturdayTime schedule-time time-in" name="saturdayIn" aria-required="true" aria-invalid="false"/>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <input type="time" class="form-control saturdayOut saturdayTime schedule-time time-out" name="saturdayOut" aria-required="true" aria-invalid="false"/>
                                </div>
                            </div>
                        </div>
                     </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btnCancelWork" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="btnSaveWork" >Save</button>
                  </div>
                </div>
              </div>
            </div>
             <!-- END  WORK SCHEDULE TEMPLATE MODAL-->
          </div>
        </div>
    </div>

    <!-- Common Pages JS -->
    <script src="js/common-pages.js"></script>
    <!-- Jquery JS-->
    <script src="../template/vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="../template/vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="../template/vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Vendor JS       -->
    <script src="../template/vendor/slick/slick.min.js">
    </script>
    <script src="../template/vendor/wow/wow.min.js"></script>
    <script src="../template/vendor/animsition/animsition.min.js"></script>
    <script src="../template/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
    </script>
    <script src="../template/vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="../template/vendor/counter-up/jquery.counterup.min.js">
    </script>
    <script src="../template/vendor/circle-progress/circle-progress.min.js"></script>
    <script src="../template/vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="../template/vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="../template/vendor/select2/select2.min.js"></script>

    <!-- Main JS-->
    <script src="../template/js/main.js"></script>

    <!-- JQUERY JS -->
    <script src="../template/js/jquery-ui.js"></script>
    <script src="../template/js/jquery.ui.autocomplete.scroll.min.js"></script>

    <!-- Execute Service JS -->
    <script src="../template/js/execute-service.js"></script>
    <script src="js/functionalities.js"></script>

    <!-- Extension JS -->
    <script src="js/schedule-template-js.js"></script>
    <script src="js/schedule-template-days-js.js"></script>

</body>

</html>
<!-- end document-->
